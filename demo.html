<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
    <h2 id="up">段落(p)</h2>
    <p>我是段落</p>
    <hr>
    <h2>標籤(span)</h2>
    <span style="color:darkcyan">國立</span><span style="color:cadetblue">台中</span><span style="color:rgba(10, 158, 109, 0.815)">科技</span><span style="color:rgb(11, 151, 151)">大學</span>
    <hr>
    <h2>換行(br)</h2>
    123 <br>
    456
    <hr>
    <h2>格式化段落(pre)</h2>
    <pre>123
     456
    </pre>
    <hr>
    <h2>文字格式化</h2>
    <b>國立台中科技大學</b><br>
    <i>斜體</i><br>
    <sub>下標</sub><br>
    <sup>上標</sup><br>
    <ins>新增標示</ins><br>
    <del>刪除標示</del><br>
    <mark>標註</mark><br>
    <hr>
    <h2>超連結(a)</h2>
    <a href="https://sso.nutc.edu.tw/ePortal/">國立台中科技大學</a>
    <!-- 另開視窗 -->
    <a href="https://sso.nutc.edu.tw/ePortal/" target="_blank">國立台中科技大學</a>
    <br><br><br><br><br><br><br><br><br><br>
    <!-- 錨點 -->
    <a href="#up">移到最上面</a>
    <hr>
    <h2>圖片(img)</h2>
    <img src="https://cdn-icons-png.flaticon.com/512/2064/2064847.png" alt="" width="50" height="50">
    <img src="dog.png" alt="" width="100" height="100">
    <hr>
    <h2>列表(ol ul)</h2>
    <ul type="circle">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <ol type="I">
        <li>A</li>
        <li>B</li>
        <LI>C</LI>
    </ol>
</body>
</html>
